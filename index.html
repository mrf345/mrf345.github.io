<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mohamed Feddad 0.1 Beta</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class='container'>
      <div class='row' style='margin-top: 3%;'>
        <div class='col-xs-10 col-xs-offset-1' id='todown'></div>
        <div class='col-xs-8 col-xs-offset-2' style='margin-top: 3%;'>
          <div class="btn-group-justified">
            <a class='btn btn-primary' href='files/MFeddad_CV.pdf'>
              <span class='fa fa-download'></span>
              Download PDF
            </a>
            <a class='btn btn-danger' href='files/MFeddad_CV.md'>
              <span class='fa fa-code'></span>
              View MarkDown
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/showdown/1.8.6/showdown.min.js'></script>
    <script type='text/javascript'>
    /* global $, showdown */
      const text = $.ajax({
        // url: 'https://raw.githubusercontent.com/mrf345/mrf345.github.io/master/files/MFeddad_CV.md',
        url: 'https://raw.githubusercontent.com/mrf345/mrf345.github.io/master/files/MFeddad_CV.md',
        dataType: 'text',
        success: function (data) {
          return data
        }
      })
      $(document).ready(function () {
        console.log(text.responseText)
        var converter = new showdown.Converter()
        $('#todown').html(
          converter.makeHtml(text.responseText)
        )
      })
    </script>
  </body>
</html>
